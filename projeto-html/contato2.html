<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecontato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>CONTATO</h1>
    </header>

    <nav>
        <ul>
            <li><a href="file:///D:/ENGENHARIA%20DE%20SOFTWARE/Modelagem%20de%20Sites%20Basicos/Projetos/projeto-html/home.html">Home</a></li>
            <li><a href="file:///D:/ENGENHARIA%20DE%20SOFTWARE/Modelagem%20de%20Sites%20Basicos/Projetos/projeto-html/sobre.html">Sobre</a></li>
            <li><a href="file:///D:/ENGENHARIA%20DE%20SOFTWARE/Modelagem%20de%20Sites%20Basicos/Projetos/projeto-html/serviços.html">Serviços</a></li>
            <li><a href="file:///D:/ENGENHARIA%20DE%20SOFTWARE/Modelagem%20de%20Sites%20Basicos/Projetos/projeto-html/contato2.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel1" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Genero</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Masculino" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="Feminino">Feminino
                </label>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="" style="background-color:aqua;">Concluído</button>
        </form>
    </main>

    <footer>
        <h2>Footer</h2>
        <p>This is the footer of the page.</p>
    </footer>
</body>
</html>
